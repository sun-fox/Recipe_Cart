<div class="row">
    <div class="col-md-5">
        <app-recipe-list (sendRecipe)="finalSelectedRecipe = $event" (sendRecipe)=RecievedRecipe($event)></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="finalSelectedRecipe; else recife" [recipe]="finalSelectedRecipe"></app-recipe-detail>
        <ng-template #recife >
            <p>Select a recipe.</p>
        </ng-template>
    </div>
</div>
